<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourFinanceBro PoC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="split-layout">
        <div class="left-column">
            <header>
                <nav class="navbar"> 
                    <a href="/" class="nav-logo">#####</a>
                    <ul class="nav-menu"> 
                        <li class="nav-item"><a href="reach" class="nav-link">Reach</a></li> 
                        <li class="nav-item"><a href="login" class="nav-link">Privacy Terms</a></li>                    
                    </ul> 
                </nav>
            </header>
            <div class="left-content">
                <div class="container">
                    <h1>ING Transactions Viewer</h1>

                    <div class="upload-section">
                        <label for="ingCsvInput">Upload ING CSV:</label>
                        <input type="file" id="ingCsvInput" accept=".csv">
                        <button id="loadCsvButton" class="login-submit">Load Data</button>
                        <small class="upload-description">Upload a CSV and click "Load Data" to see transactions.</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div id="hero-content" class="hero-content">
                <h1 class="hero-title">Your <br> Transactions.</h1>
            </div>
            <div id="transactions-container" class="transactions-container hidden">
                <h2>Loaded Transactions</h2>
                <div id="transactionsTableContainer">
                    <p class="error-message">Error: DuckDB-WASM library failed to load. Please check your internet connection or script paths.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@duckdb/duckdb-wasm@1.28.0/dist/duckdb-mvp.js"></script>
    <script src="https://unpkg.com/@duckdb/duckdb-wasm@1.28.0/dist/duckdb-eh.js"></script>
    <script src="https://unpkg.com/@duckdb/duckdb-wasm@1.28.0/dist/duckdb.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
